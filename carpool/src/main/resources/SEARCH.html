		 <script type="text/javascript">
			 $(function(){
			$('.date_picker input').datepicker({
			   format: "dd/mm/yyyy",

			   language: "de"
			});
		});
		</script>
		
		<script>
			 $(document).ready(function() {
				$('#travel').bootstrapValidator({
					message: 'This value is not valid',
					feedbackIcons: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						busFrom: {
							message: 'Source',
							validators: {
								notEmpty: {
									message: 'Source City Required'
								},
							regexp:{
									regexp: /^[a-zA-Z\s]+$/i,
									message: 'Only Characters'
								},	
							}
						},
						busTo: {
							message: 'Destination',
							validators: {
								notEmpty: {
									message: 'Destination City Required'
								},
								regexp:{
									regexp: /^[a-zA-Z\s]+$/i,
									message: 'Only Characters'
								},
														
							}
						},
						
					}
					
				});
			});
		</script>
