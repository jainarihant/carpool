	<script>
  function edit_profile(){
					document.getElementById("name").readOnly = false;
					document.getElementById("email").readOnly = false;
					document.getElementById("contact").readOnly = false;
					document.getElementById("gender").readOnly = false;
					document.getElementById("update_profile").disabled = false;
					}
					
					
	function close_profile(){
					document.getElementById("name").readOnly = true;
					document.getElementById("email").readOnly = true;
					document.getElementById("contact").readOnly = true;
					document.getElementById("gender").readOnly = true;
					document.getElementById("update_profile").disabled = true;
					}
	</script>

						<form method="GET"  width: 550px;margin : 30px 0px 0px 150px;">
						
						
							<div class="form-group row">
								<label for="text">Customer Name:</label>
								<input type="text" class="form-control" id="name" value="Charmi Valecha" readonly />
							</div>
							
							<div class="form-group row">
								<label for="text">Email ID:</label>
								<input type="email" class="form-control" id="email" value="charmivalecha22@gmail.com" readonly />
							</div>
							
							<div class="form-group row">
								<label for="text">Contact:</label>
								<input type="text" class="form-control" id="contact" value="8879075545" readonly />
							</div>
							
								<button type="submit" class="btn btn-default" disabled onclick="close_profile()" id="update_profile">Save</button>
								<button type="button" class="btn btn-default" onclick="edit_profile()">Edit Profile</button>
								
						</form>
					</div>
					<div class="col-sm-3" class="btn-group">
